antora:
  extensions:
    - require: antora-navigator-extension
      config_file: ./antora-navigator.yml
site:
  title: Module Federation Documentation
  start_page: component-b::index.adoc
  robots: allow
urls:
  html_extension_style: drop
content:
  sources:
    - url: https://github.com/module-federation/universe.git
      branches: main
      start_path: apps/docs/src
ui:
  bundle:
    url: https://github.com/omfgnuts/mf-docs-site-ui/releases/download/release-7/ui-bundle.zip
    snapshot: false
  supplemental_files: ./../../node_modules/antora-navigator-extension/data/
output:
  dir: ./../../dist/apps/docs
asciidoc:
  extensions:
    - '@asciidoctor/tabs'
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
runtime:
  fetch: true
